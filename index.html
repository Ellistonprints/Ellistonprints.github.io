<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elliston Prints - Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Elliston Prints</h1>
  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#booking">Book a Shoot</a>
    <a href="#store">Photo Store</a>
  </nav>
</header>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="gallery">
    <img src="images/photo1.jpg" alt="Wedding Photography" />
    <img src="images/photo2.jpg" alt="Sports Photography" />
    <img src="images/photo3.jpg" alt="Portrait Photography" />
  </div>
</section>

<section id="booking">
  <h2>Book a Photo Shoot</h2>
  <form action="https://formspree.io/f/https://formspree.io/f/xdkdpvoa" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="phone" placeholder="Your Phone" required />
    <textarea name="message" placeholder="Tell me about your shoot" required></textarea>
    <button type="submit">Send Booking Request</button>
  </form>
</section>

<section id="store">
  <h2>Photo Store</h2>
  <p>Buy high-quality downloads of my work. (Coming soon!)</p>
</section>

<footer>
  <p>Â© 2025 Elliston Prints. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
